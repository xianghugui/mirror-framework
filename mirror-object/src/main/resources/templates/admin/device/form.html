
<div class="modal fade" id="modal-add">
    <div class="modal-dialog modal-lg">
        <form class="form-horizontal" name="add_form" id="device_form" method="post">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">新增设备</h4>
            </div>
            <div class="modal-body">
                            <div class="form-group">
                                <label for="device_code" class="col-sm-2 control-label">设备标识码:</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="device_code" id="device_code" value=""
                                           placeholder="请输入设备标识码"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="user_name" class="col-sm-2 control-label">设备用户名称:</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="user_name" id="user_name" value=""
                                           placeholder="请输入用户名"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="pass_word" class="col-sm-2 control-label">设备密码:</label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" name="pass_word" id="pass_word" value=""
                                           placeholder="请输入密码"/>
                                </div>
                            </div>
                        </div>
            <div class="modal-footer">
                <div id="footer">
                    <button type="button" class="btn btn-default pull-left btn-xs" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary btn-xs" id="submitBtn">保存</button>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
        </form>
    </div>
    <!-- /.modal-dialog -->
</div>
