<!DOCTYPE html>
<html lang="utf-8" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <import th:include="admin/include/head" th:remove="tag"/>
    <link rel="stylesheet" th:href="@{/plugins/jquery-treegrid/css/jquery.treegrid.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/bootstrap-switch/css/bootstrap-switch.min.css}"/>
    <link rel="stylesheet" th:href="@{/js/search/dist/css/bootstrap-multiselect.css}"/>
    <style>
        .input-sm {
            background-color: transparent;
        }

        .input-sm:hover {
            border-radius: 0;
            box-shadow: none;
            border: 1px solid #ccc;
            border-color: #d2d6de;
            height: 30px;
            padding: 5px 10px;
            font-size: 12px;
            line-height: 1.5;
        }
    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <import th:include="admin/include/layout" th:remove="tag"/>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <!--<import th:include="admin/include/title" th:remove="tag"/>-->

        <!-- Main content -->
        <section class="content">
            <div class="box myanimation">
                <div class="box-header with-border">
                    <h3 class="box-title">视频订单</h3>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="box-body col-md-12">
                            <table class="table table-condensed table-hover myanimation" id="order_list">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>用户名</th>
                                    <th>数量</th>
                                    <th>价格</th>
                                    <th>地址</th>
                                    <th>创建时间</th>
                                    <th>更新用户</th>
                                    <th>更新时间</th>
                                    <th>状态</th>
                                    <th>视频</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <import th:include="admin/include/copyright" th:remove="tag"/>


    <!--
    <button class="btn btn-xs btn-danger">
      <i class="fa fa-remove"></i>
    </button>
    -->
</div>
<!-- ./wrapper -->
<div th:include="admin/videoorder/form" th:remove="tag"></div>
<import th:include="admin/include/footer" th:remove="tag"/>

<script th:src="@{/plugins/jquery-treegrid/js/jquery.treegrid.min.js}"></script>
<script th:src="@{/plugins/jquery-treegrid/js/jquery.treegrid.bootstrap3.js}"></script>
<script th:src="@{/plugins/bootstrap-switch/js/bootstrap-switch.min.js}"></script>
<script th:src="@{/js/search/dist/js/bootstrap-multiselect.js}"></script>
<script th:inline="javascript">
    //    var accessCreate = [[${user.hasAccessModuleAction('module', 'C')}]];
    //    var accessDelete = [[${user.hasAccessModuleAction('module', 'D')}]];
</script>
<script th:src="@{/js/admin/videoorder/videoorder.js}"></script>
<!--<script th:src="@{/js/admin/area/treegrid.js}"></script>-->


</body>
</html>
