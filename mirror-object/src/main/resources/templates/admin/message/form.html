<div class="modal fade" id="modal-basebox">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">新增/编辑消息</h4>
            </div>
            <form name="message_form"  id="message_form" method="post" data-id="">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="message_title" class="control-label">标题</label>
                                <input type="text" class="form-control" name="messageTitle" id="message_title" value="" placeholder="请输入标题" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="message_content" class="control-label">内容</label>
                                <textarea class="form-control" name="messageContent" id="message_content" style="width:100%;height:300px;" placeholder="消息内容"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal add -->
