<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head>
    <import th:include="admin/include/head" th:remove="tag"/>
    <style>
        tbody>tr{
            width:33%;
            float: left;
            padding-right: 15px;
            padding-left: 15px;
            margin-bottom:30px;
        }
        td{
            width: 353px;
            box-sizing: border-box;
            border: 1px solid #13121238;
            box-shadow: 0 5px 5px 0 rgba(0,0,0,.25);
            background: #c7c6c61a;
        }
        .panel{
            /*width: 355px;*/
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0);
            padding: 0;
            margin: 0px;
        }
        .panel-heading{
            border-bottom: 1px solid rgba(0,0,0,.12);
            padding: 5px 15px;
        }
        .panel-body{
            overflow-y: scroll;
            height: 200px;
        }
        .box-body{
            margin: auto;
        }
        .bootstrap-tagsinput{
            height: 100px;
        }
        img{
            width: 100%;
            height: auto;
        }
        .row{
            margin-right: 0px;
            margin-left: 0px;
        }
    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <import th:include="admin/include/layout" th:remove="tag"/>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <import th:include="admin/include/title" th:remove="tag"/>

        <!-- Main content -->
        <section class="content">

            <div class="nav-tabs-custom list-group-item">
                <br/>
                <ul class="nav">
                    <li class="pull-right">
                        <button class="btn btn-xs btn-primary btn-add" id="btn_add_new">新增</button>
                    </li>
                </ul>
                <br/>
                <div id="message_list">
                    <div class="row">
                        <div class="col-md-12">
                            <table id="message_data_table" class="table cell-border table-hover dataTable" role="grid"
                                   aria-describedby="example2_info">
                            </table>
                        </div>
                    </div>
                </div>

                <!-- /.tab-content -->

            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <import th:include="admin/include/copyright" th:remove="tag"/>
</div>
<!-- ./wrapper -->
<import th:include="admin/message/form" th:remove="tag"/>

<import th:include="admin/include/footer" th:remove="tag"/>
<script th:src="@{/plugins/fileinput/js/plugins/sortable.js}"></script>
<script th:src="@{/plugins/fileinput/js/locales/zh.js}"></script>
<script th:src="@{/plugins/fileinput/js/fileinput.js}"></script>
<!--search-->
<script th:src="@{/plugins/kindeditor/kindeditor-all-min.js}"></script>

<script th:inline="javascript">
    // 用户权限
    var accessCreate = [[${user.hasAccessModuleAction('module', 'C')}]];
    var accessUpdate = [[${user.hasAccessModuleAction('module', 'U')}]];
    var accessDelete = [[${user.hasAccessModuleAction('module', 'D')}]];
</script>
<script th:src="@{/js/admin/message/list.js}"></script>
</body>
</html>
