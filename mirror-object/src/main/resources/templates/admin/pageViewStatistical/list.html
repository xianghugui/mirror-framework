<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <import th:include="admin/include/head" th:remove="tag"/>
    <link rel="stylesheet" th:href="@{/plugins/jquery-treegrid/css/jquery.treegrid.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/bootstrap-switch/css/bootstrap-switch.min.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/fileinput/css/fileinput.css}"/>
    <link rel="stylesheet" th:href="@{/js/search/dist/css/bootstrap-multiselect.css}"/>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <import th:include="admin/include/layout" th:remove="tag"/>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <!-- Main content -->
        <section class="content">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">数据统计</h3>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="select_brand" class="control-label">品牌</label>
                                <select id="select_brand">
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2" id="shopBox">
                            <div class="form-group">
                                <label for="select_shop" class="control-label">店铺</label>
                                <select id="select_shop">
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="select_sort" class="control-label">排序</label>
                                <select id="select_sort">
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="control-label">
                                <label for="statistical_type" class="control-label">类型</label>
                                <select id="statistical_type">
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2" id="yearBox">
                            <div class="control-label">
                                <label for="select_year" class="control-label">年份</label>
                                <select id="select_year">
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2" id="monthBox">
                            <div class="control-label">
                                <label for="select_month" class="control-label">月份</label>
                                <select class="form-group" id="select_month">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div id="statistical" style="width: 100%;height:400px;"></div>
                </div>
            </div>
        </section>
    </div>
</div>

<import th:include="admin/include/copyright" th:remove="tag"/>

<!-- ./wrapper -->
<import th:include="admin/include/footer" th:remove="tag"/>
<script th:src="@{/plugins/jquery-treegrid/js/jquery.treegrid.min.js}"></script>
<script th:src="@{/plugins/jquery-treegrid/js/jquery.treegrid.bootstrap3.js}"></script>
<script th:src="@{/plugins/bootstrap-switch/js/bootstrap-switch.min.js}"></script>
<script th:src="@{/plugins/bootstrap-switch/js/bootstrap-switch.min.js}"></script>
<script th:src="@{/plugins/ECharts/echarts.js}"></script>

<!--search-->
<script th:src="@{/js/search/dist/js/bootstrap-multiselect.js}"></script>
<script th:src="@{/js/admin/statistical/pageViewStatistical.js}"></script>
</body>
</html>
