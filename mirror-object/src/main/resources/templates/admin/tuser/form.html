<style>
    input:-webkit-autofill {
        -webkit-box-shadow: 0 0 0 1000px #2e4750 inset !important;
        -webkit-text-fill-color: white;
    }
</style>
<div class="modal fade" id="modal-add">
    <div class="modal-dialog">
        <div class="modal-content panel-blur">
            <div class="modal-header">
                <button type="button" class="close modal-close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">新增用户</h4>
            </div>
            <form name="add_form"  id="user_form" method="post">
                <div class="modal-body">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name" class="control-label">用户名:</label>
                                <input type="text" class="form-control" name="name" id="name" value="" placeholder="请输入用户名" />
                            </div>

                        </div>

                        <div class="col-md-6">

                            <div class="form-group">
                                <label for="password" class="control-label">密码:</label>
                                <input type="password" class="form-control" name="password" id="password" value="" placeholder="请输入密码"/>
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email" class="control-label">邮箱:</label>
                                <input type="text" class="form-control" name="email" id="email" value="" placeholder="请输入邮箱"/>
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="phone" class="control-label">手机:</label>
                                <input type="text" class="form-control" name="phone" id="phone" value="" placeholder="请输入手机号"/>
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <label >默认角色配置: <span class="label label-primary">店铺负责人</span></label>
                        </div>
                    </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-danger pull-left" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-default btn-primary">保存</button>
                </div>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal add -->


<!-- 信息删除确认 -->
<div class="modal fade" id="modal-delete">
    <div class="modal-dialog modal-sm">
        <div class="modal-content message_align">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="title">提示信息</h4>
            </div>
            <div class="modal-body">
                <p>您确认要禁用该用户吗？</p>
            </div>
            <div class="modal-footer">
                <input type="hidden" id="url"/>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button"  class="btn btn-success btn-close-sure" data-dismiss="modal">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
