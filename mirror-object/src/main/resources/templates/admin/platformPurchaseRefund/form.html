<div class="modal fade" id="modal-readonly">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">查看详情</h4>
            </div>
            <form class="form-horizontal">
                <div class="modal-body">
                    <div class="box-body">
                        <div class="row">
                            <div class="form-group ">
                                <label class="col-sm-2 control-label">订单ID：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="refund_id" value=""
                                           disabled="disabled"/>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group ">
                                <label class="col-sm-2 control-label">退款金额：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="refund_price" value=""
                                           disabled="disabled"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group ">
                                <label class="col-sm-2 control-label">申请时间：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="application_time" value=""
                                           disabled="disabled"/>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group ">
                                    <label class="control-label">用户退款原因：</label>
                                    <div class="col-sm-12">
                                        <div class="form-control" id="content" disabled="disabled"
                                             style="width: 100%;height: 150px;overflow: scroll;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row" id="img_list_box">
                            <div class="col-md-12">
                                <div class="form-group carousel_img-list" id="add_carousel_img_list_info">
                                    <label class="control-label">申请图片</label>
                                    <input id="carousel_upload_info" type="file" name="imgFile" multiple="multiple"
                                           class="file-loading"/>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group ">
                                    <label class="control-label">商家拒绝原因：</label>
                                    <div class="col-sm-12">
                                        <div class="form-control" id="refuse_content" disabled="disabled"
                                             style="width: 100%;height: 150px;overflow: scroll;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12" id="img_list_box2">
                                <div class="form-group img-list" id="add_img_list_info">
                                    <label class="control-label">拒绝图片</label>
                                    <input id="kv-explorer_info" type="file" name="imgFile" multiple="multiple"
                                           class="file-loading"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-block " data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
