<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <import th:include="admin/include/head" th:remove="tag"/>
    <link rel="stylesheet" th:href="@{/plugins/jquery-treegrid/css/jquery.treegrid.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/bootstrap-switch/css/bootstrap-switch.min.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/fileinput/css/fileinput.css}"/>
    <link rel="stylesheet" th:href="@{/js/search/dist/css/bootstrap-multiselect.css}"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <import th:include="admin/include/layout" th:remove="tag"/>
    <div class="content-wrapper">
        <section class="content">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">店铺管理</h3>
                    <div class="box-tools">
                        <button  th:if="${user.hasAccessModuleAction('shop', 'C')}" type="button" class="btn btn-primary btn-sx btn-add">添加店铺</button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="myanimation" id="area_tree"></div>
                        </div>

                        <div class="box-body col-md-9">
                            <table class="table table-condensed table-hover myanimation" id="shop_list">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>店铺名称</th>
                                    <th>负责人</th>
                                    <th>负责人电话</th>
                                    <th>详细地址</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


</div>
<import th:include="admin/include/copyright" th:remove="tag"/>

<div th:include="admin/shop/form" th:remove="tag"></div>
<import th:include="admin/include/footer" th:remove="tag"/>
<script th:src="@{/plugins/jquery-treegrid/js/jquery.treegrid.min.js}"></script>
<script th:src="@{/plugins/jquery-treegrid/js/jquery.treegrid.bootstrap3.js}"></script>
<script th:src="@{/plugins/bootstrap-switch/js/bootstrap-switch.min.js}"></script>
<script th:src="@{/plugins/fileinput/js/fileinput.js}"></script>
<script th:src="@{/plugins/fileinput/js/locales/zh.js}"></script>

<script th:src="@{/plugins/kindeditor/kindeditor-all-min.js}"></script>
<script th:src="@{/plugins/kindeditor/lang/zh-CN.js}"></script>

<script th:inline="javascript">
    // 用户权限
    var accessCreate = [[${user.hasAccessModuleAction('module', 'C')}]];
    var accessUpdate = [[${user.hasAccessModuleAction('module', 'U')}]];
    var accessDelete = [[${user.hasAccessModuleAction('module', 'D')}]];

    KindEditor.ready(function(K) {
        window.editor = K.create('#content',{
            uploadJson : 'file/imageUpload',
            formatUploadUrl: false,
            allowFileManager : false,
            items: [
                'source', '|', 'undo', 'redo', '|', 'preview', 'template', 'code', 'cut', 'copy', 'paste',
                'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
                'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
                'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/',
                'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
                'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image',
                'table', 'hr', 'emoticons', 'pagebreak','anchor', 'link', 'unlink', '|', 'about'
            ]
        });
    });
</script>

<!--search-->
<script th:src="@{/js/search/dist/js/bootstrap-multiselect.js}"></script>
<script th:src="@{/js/admin/shop/shop.js}"></script>
<script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp"></script>
</body>
</html>
